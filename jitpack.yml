before_install:
  - echo "Skipping default build"  # 禁用 JitPack 的默认构建行为

install:
  - FILE="-Dfile=adflowtp-2.1.8.aar"
  - mvn install:install-file $FILE -DgroupId=com.adflow.sdk -DartifactId=adflowtp -Dversion=2.1.8 -Dpackaging=aar -DgeneratePom=true
  - mkdir -p ~/.m2/repository/com/adflow/sdk/adflowtp/2.1.8  # 创建目标目录
  - cp adflowtp-2.1.8.aar ~/.m2/repository/com/adflow/sdk/adflowtp/2.1.8/adflowtp-2.1.8.aar  # 手动复制 .aar
  - cp /tmp/mvninstall*.pom ~/.m2/repository/com/adflow/sdk/adflowtp/2.1.8/adflowtp-2.1.8.pom  # 复制生成的 POM 文件